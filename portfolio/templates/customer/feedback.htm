    <div class="container">
    <h2 class="text-center my-3">Feedback</h2>

    <form action="/customer/feedback/" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Phone">
  </div>

  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Write your comment here:</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
    
    <button type="submit" class="btn btn-success">Submit</button>

</form>

    </div>

    <footer class=" bg-dark text-light position-absolute fixed-bottom">
    <p class="text-center py-3 my-0"> 
    Copyright &copy; 2021 - All rights reserved
    </p>
  </footer>
