<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous" 
    />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>
    <!--FIXED NAVBAR-->
    <style>      
      body{
          padding-top:60px;
      }
      /* fix padding under menu after resize */
      @media screen and (max-width: 767px) {
          body { padding-top: 60px; }
      }
      @media screen and (min-width:768px) and (max-width: 991px) {
          body { padding-top: 110px; }
      }
      @media screen and (min-width: 992px) {
          body { padding-top: 60px; }
      }

      

  </style>
      
      <!-- N A V I G A T I O N  B A R -->
      <nav class="navbar fixed-top  navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="/customer/hcustomer" class="navbar-brand">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/bass/everywhere.svg" height="50" alt="GTMSLogo">
        </a>
          <a class="navbar-brand" href="/customer/hcustomer">G  T  M  S</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block homeactive %} {% endblock homeactive %}" aria-checked="page" href="/customer/hcustomer">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% block rateactive %} {% endblock rateactive %}" href="/customer/rates">Shipping Rate</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% block contactactive %} {% endblock contactactive %}" href="/customer/feedback">Feedback</a>
              </li>
            </ul>
            
            <form class="d-flex">
              
              {%block href%}{%endblock href%}
                <button type="button" class="btn btn-outline-light">{%block login%} {%endblock login%}</button>
                </a>
       
            </form>
          </div>
        </div>
      </nav>

      {% block body %}
      {% endblock body %}

        
      <!-- FOOTER -->
      <footer class="text-center fixed-bottom text-white bg-dark">
        <br> Copyright &copy; 2021 - Delape√±a Oclarit Ongcal Rabino 
      </footer>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
